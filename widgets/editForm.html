<!-- Form used for updation of data into database -->
<form class="form-horizontal alert alert-warning" id="editForm" ng-submit="UpdateInfo(currentUser)" hidden>
<h3 class="text-center">Cập nhật sách</h3>
	<div class="form-group">
		<label for="Name">Tên sách:</label>
		<input type="text" class="form-control" ng-model="currentUser.ten_sach" value="{{currentUser.ten_sach}}">
	</div>
	
	
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="empList.$invalid" ng-click="updateMsg(currentUser.id)">Update</button>
	</div>
</form>
