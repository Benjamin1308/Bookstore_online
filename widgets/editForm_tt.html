<!-- Form used for updation of data into database -->
<form class="form-horizontal alert alert-warning" id="editForm_tt" ng-submit="update_tt(bien)" hidden>
<h3 class="text-center">Cập nhật tin tức</h3>
	<div class="form-group">
		<label for="Name">Tiêu đề tin:</label>
		<input type="text" class="form-control" ng-model="bien.tieu_de_tin" value="{{bien.tieu_de_tin}}">
	</div>
    <div class="form-group">
		<label for="Name">Nội dung tóm tắt:</label>
		<textarea class="form-control" ng-model="bien.noi_dung_tom_tat" value="{{bien.noi_dung_tom_tat}}"></textarea>
	</div>	
    <div class="form-group">
		<label for="Name">Nội dung chi tiết:</label>
		<textarea class="form-control" ng-model="bien.noi_dung_chi_tiet" value="{{bien.noi_dung_chi_tiet}}"></textarea>
	</div>
	<div class="form-group">
		<label for="Name">Hình đại diện</label>
		<input type="text" class="form-control" ng-model="bien.hinh_dai_dien" value="{{bien.hinh_dai_dien}}"/>
	</div>
	<div class="form-group">
		<button class="btn btn-warning" ng-disabled="empList.$invalid" ng-click="updatett(bien.id)">Update</button>
	</div>
</form>
